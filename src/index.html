<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body class="body d-flex flex-column position-relative">
    <!-- Header -->
    <include src="./views/header.html"></include>

    <!-- Main content -->
    <div class="front-page flex-grow-1">
      <div class="front-page__separator"></div>

      <h1 class="front-page__title">
        1st Circular Economy Conference
      </h1>

      <p class="front-page__presentation p-5 rounded-4">
        <b>Discover how the circular economy can help you save resources, create opportunities, and protect the planet.</br>
        <span class="text-uppercase">Explore</span> the program, <span class="text-uppercase">meet</span> the speakers, and <span class="text-uppercase">join</span> the movement!</b>
      </p>

      <!-- Bootstrap Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/talks.jpg" class="carousel-item__img rounded" alt="talks">
            <div class="carousel-caption top-50 start-50 translate-middle py-0 d-flex flex-column justify-content-center align-items-center">
              <a href="speakers.html" class="h1" aria-disabled="true">Speakers</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/newspaper.jpg" class="carousel-item__img rounded" alt="newspaper">
            <div class="carousel-caption top-50 start-50 translate-middle py-0 d-flex flex-column justify-content-center align-items-center">
              <p class="h1">Articles</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/bins.jpg" class="carousel-item__img rounded" alt="bins">
            <div class="carousel-caption top-50 start-50 translate-middle py-0 d-flex flex-column justify-content-center align-items-center">
              <p class="h1">Activities</p>
            </div >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
