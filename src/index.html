<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <!-- Header -->
    <include src="./views/header.html"></include>

    <!-- Main content -->
    <div class="front-page">
      <h1 class="front-page__title">1st Circular Economy Conference - Change Starts Here</h1>
      <img class="front-page__logo" src="./assets/images/economia-circular.png" alt="Logo that represents circular economy" />
      <p class="front-page__presentation">
        Discover how the circular economy can help you save resources, create opportunities, and protect the planet.</br>
        Explore the program, meet the speakers, and join the movement.
      </p>

      <div id="carouselExampleFade" class="carousel carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/talks.jpg" class="carousel-item__img rounded" alt="talks">
            <div class="carousel-caption d-none d-md-block">
              <p class="h1">Participants</p>
            </div>
          </div>
          <div class="carousel-item rounded">
            <img src="./assets/images/newspaper.jpg" class="carousel-item__img rounded" alt="newspaper">
            <div class="carousel-caption d-none d-md-block">
              <p class="h1">Articles</p>
            </div>
          </div>
          <div class="carousel-item rounded">
            <img src="./assets/images/bins.jpg" class="carousel-item__img rounded" alt="bins">
            <div class="carousel-caption d-none d-md-block">
              <p class="h1">Activities</p>
            </div >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </div>

    <!-- Footer -->
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
